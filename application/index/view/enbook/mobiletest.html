<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Recite -Mobile-TEST</title>
    <link rel="stylesheet" href="STATIC/css/bootstrap.min.css">
    <link rel="stylesheet" href="STATIC/css/nav.css">
    <link rel="stylesheet" href="STATIC/css/enbook.css">


</head>
<body>

  {include file="public/nav" /}

    <!-- 网页内容区 -->
    <div class="content">
        <div class="container">

          <div class="row">

              {foreach $list as $vo}
                               
              <div class="row" style="text-align: center">
                <div class="container-fluid">
                  <table class="table word-item">
                    <tr>
                      <td>
                        <button class="btn btn-danger mistake btn-hidden">-1</button>
                        <button class="btn btn-success correct btn-hidden">2</button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <span class="answer btn-hidden">{$vo.en}</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="text" words="{$vo.en}" wordid="{$vo.id}" class="input-test  col-xs-offset-1 col-xs-10" >
                      </td>
                    </tr>
                    <tr>
                      <td class="">
                        {$vo.trans}
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
              {/foreach}

              <div class="row">
                <div style="text-align: center">
                  <span>正确</span> 
                  <span id="correct_input">0</span>
                </div>
              </div>
              <div class="row">
                <div style="text-align: center">
                    <span>错误</span> 
                    <span id="woring_input">0</span>
                  </div>
              </div>

        </div>
    </div>
    <!-- 网页内容区 -->


    {include file="public/footer" /}

    <!-- js -->
    <script src="STATIC/js/jquery.min.js"></script>
    <script src="STATIC/js/bootstrap.min.js"></script>
    <script src="STATIC/js/nav.js"></script>
    <script src="STATIC/js/mobiletest.js"></script>
    <!-- js -->
</body>
</html>
