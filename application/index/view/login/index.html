<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Recite -LOGIN</title>
    <link rel="stylesheet" href="STATIC/css/bootstrap.min.css">
    <link rel="stylesheet" href="STATIC/css/nav.css">
    <link rel="stylesheet" href="STATIC/css/enbook.css">


</head>
<body>

  {include file="public/nav" /}

    <!-- 网页内容区 -->
    <div class="content">
        <div class="container">
          <div class="row col-md-offset-4 col-md-4">

            <div class="row">
              <h3>Welcome Login</h3>
            </div>

            <div class="row">
                <form action="{:url('login/login')}" method="post">
                  <div class="modal-body">
                    <div class="form-group">
                        <input  type="text" class="form-control" id="login-input-Account" placeholder="Account" name="account" value="" autocomplete="off">
                      </div>
        
                    <div class="form-group">
                      <input type="password" class="form-control" id="login-input-Password" placeholder="Password" name="password" value="" autocomplete="off">
                    </div>

                    <label style="font-size: 11px;font-weight:normal">
                        <input type="checkbox"> 记住密码
                    </label>
  
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
            </div>

             
          </div>
         
        </div>
    </div>
    <!-- 网页内容区 -->

    {include file="public/footer" /}

    <!-- js -->
    <script src="STATIC/js/jquery.min.js"></script>
    <script src="STATIC/js/bootstrap.min.js"></script>
    <script src="STATIC/js/nav.js"></script>
    <script src="STATIC/js/en.js"></script>
    <!-- js -->
</body>
</html>
